<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory – Industrial Surplus Hub</title>
  <meta name="description" content="Browse surplus Kapp Niles CBN grinding wheels and precision tooling. Filter by brand, type, and search.">
  <meta name="build" content="manual">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <script>
    window.tailwind = window.tailwind || {}; window.tailwind.config = { theme: { extend: { colors: { brand: { DEFAULT:'#bef264', dark:'#a3e635'} }}}};
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/assets/site.js"></script>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <header class="sticky top-0 z-40 border-b border-white/10 bg-black/50 backdrop-blur">
    <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2 font-semibold tracking-tight">
        <img src="/assets/logo-mark.svg" alt="ISH" class="h-7 w-7">
        <span class="hidden sm:inline">Industrial Surplus Hub</span>
      </a>
      <nav class="flex items-center gap-6 text-sm">
        <a class="text-zinc-300 hover:text-white" href="/">Home</a>
        <a class="text-white font-semibold" href="/inventory.html">Inventory</a>
        <a class="text-zinc-300 hover:text-white" href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 py-10">
    <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-6">
      <div>
        <h1 class="text-3xl font-bold">Inventory</h1>
        <p class="text-zinc-300 max-w-prose">Only essential specs are published to protect profile IP. Request detailed geometry after NDA.</p>
      </div>
      <div class="flex flex-wrap gap-3 items-center">
        <input id="q" class="rounded-xl bg-zinc-900/80 ring-1 ring-white/10 px-3 py-2 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-brand/50" placeholder="Search model, machine, OEM…" />
        <select id="brand" class="rounded-xl bg-zinc-900/80 ring-1 ring-white/10 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand/50">
          <option value="">All brands</option>
        </select>
        <select id="type" class="rounded-xl bg-zinc-900/80 ring-1 ring-white/10 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand/50">
          <option value="">All types</option>
          <option>CBN Wheel</option>
          <option>Tooling</option>
          <option>Machine</option>
        </select>
        <button id="clear" class="inline-flex items-center gap-2 rounded-xl px-4 py-2 bg-zinc-800 hover:bg-zinc-700 ring-1 ring-white/10">Reset</button>
      </div>
    </div>

    <div id="results" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <footer class="border-t border-white/10">
    <div class="mx-auto max-w-7xl px-4 py-8 text-sm flex items-center justify-between">
      <p>© <span data-year></span> Industrial Surplus Hub</p>
      <p class="text-zinc-400">Build: <code id="build"></code></p>
    </div>
  </footer>
</body>
</html>
